<html>
    <head>
        <meta charset="UTF-8">
        <title>REL Application Centre</title>
        <link rel="icon" type="image/x-icon" href="assets/ico/NinjaToy.ico">
        <style>
            body, html {
                height: 100%;
                margin: 0;
            }
            .bgimg {
                /*background-image: url('../images/coming.jpg');*/
                height: 100%;
                background-position: center;
                background-size: cover;
                position: relative;
                color: silver;
                font-family: "Courier New", Courier, monospace;
                font-size: 25px;
            }
            .topleft {
                position: absolute;
                top: 0;
                left: 16px;
            }
            .bottomleft {
                position: absolute;
                bottom: 0;
                left: 16px;
            }
            .middle {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }
            hr {
                margin: auto;
                width: 40%;
            }
        </style>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <!--<link href='css/boxicons.min.css' rel='stylesheet'>-->
    </head>
    <body>
        <div class="bgimg">
            <div class="topleft">
                <!--<p>Logo</p>-->
                <img src="assets/logo/logo_dans.png" alt="DAQ Analysis">
            </div>
            
            
            <div class="middle">
                <i class='bx bx-qr-scan' ></i>DAQ
                <h3>DAQ ANALYSIS SYSTEM</h3>
                <h1>COMING SOON</h1>
                <hr>
                <p id="demo" style="font-size:30px"></p>
            </div>
            <!--            <div class="bottomleft">
                            <p>Some text</p>
                        </div>-->
        </div>
        
        

        <script>
            // Set the date we're counting down to
            var countDownDate = new Date("Mar 31, 2023 00:00:00").getTime();

            // Update the count down every 1 second
            var countdownfunction = setInterval(function () {

                // Get todays date and time
                var now = new Date().getTime();

                // Find the distance between now an the count down date
                var distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Output the result in an element with id="demo"
                document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

                // If the count down is over, write some text 
                if (distance < 0) {
                    clearInterval(countdownfunction);
                    document.getElementById("demo").innerHTML = "EXPIRED";
                }
            }, 1000);
        </script>
    </body>
</html>
